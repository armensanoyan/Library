<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body >
	<style>
		.form-group {
			padding: 2%;
		}
	</style>
	<div style="padding-top:15%;">
	<div class="card " style="width: 40%; margin:auto; padding:25px; border-radius: 15px;">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			  <li class="nav-item">
				<a class="nav-link" href="#">Log In</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{{HTTP_HOST}}/signIn">Sign In</a>
			  </li>
			</ul>
		  </div>
		{% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}
		<form action="{{HTTP_HOST}}/loginPage" method="post" style="border:1px solid #d8d8d8">
			{% csrf_token %}
			<div class="form-group">
			  <label for="exampleInputusername">Username</label>
			  <!-- {{form.username}} -->
			  <input  name='username' type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter user name">
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <!-- {{form.password}} -->
			  <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
			</div>
			<button style="margin: 3px;" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
</body>
</html>
