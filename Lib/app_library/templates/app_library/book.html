{% extends './base.html' %}

{% block title %}
books
{% endblock title %}

{% block body %} 
<div class="card-columns" style="column-count: 4;padding: 41px;">
    {% for book in books %}
    <div class="card p-3">
        <img class="card-img-top" src="{{book.imageLink.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">By {{book.author}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
