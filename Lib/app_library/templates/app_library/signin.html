<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body >
	<style>
		.form-group {
			padding: 2%;
		}
	</style>
	<div style="padding-top:2%;">
	<div class="card " style="width: 40%; margin:auto; padding:25px; border-radius: 15px;">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			  <li class="nav-item">
				<a class="nav-link" href="{{HTTP_HOST}}/accounts/login/">Log In</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/signIn">Sign In</a>
			  </li>
			</ul>
		  </div>
		{% if messages %} 
			{% for message in messages %} 
				<p>{{message}}</p> 
			{% endfor %} 
		{% endif %}
		<form action="{{HTTP_HOST}}/signIn" method="post" style="border:1px solid #d8d8d8">
			{% csrf_token %} 
			<div class="form-group">
			  <input  name='username' type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter user name" required minlength="2">
			</div>

			<div class="form-group">
				<input  name='firstname' type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter first name"required minlength="2">
			</div>

			<div class="form-group">
				<input  name='secondname' type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter last name" required minlength="2">
			</div>

			<div class="form-group">
				<input  name='email' type="email" class="form-control" id="exampleInputemail" aria-describedby="emailHelp" placeholder="Enter Email">
			</div>

			<div class="form-group">
				<input class="form-control" type="tel" id="phone" name="tel" pattern="[0-9]{6,12}">
			  </div>

			<div class="form-group">
				<input  name='photo' type="file" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter user name" accept="image/*">
			</div>

			<div class="form-group">
			  	<input name='password1' type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{2,}">
				<br>
			  	<input name='password2' type="password" class="form-control" id="exampleInputPassword1" placeholder="Repid Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{2,}">
			</div>
			
			<button style="margin: 3px;" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
</body>
</html>
