{% extends './book_base.html' %}

{% block books %}
    {% if filter %}
        <div class="card-columns" style="column-count: 5;padding: 4em;">
            {% for book in filter.qs %}
            <div class="card p-3">
                <img class="card-img-top" src="{{book.imagelink.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p class="card-text">By {{book.author}}</p>
                  <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <div class="card-columns" style="column-count: 5;padding: 4em;">
            {% for book in books %}
            <div class="card p-3">
                <img class="card-img-top" src="{{book.imagelink.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p class="card-text">By {{book.author}}</p>
                  <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
            {% endfor %}
        </div>
{% endif %}

{% endblock books %}
