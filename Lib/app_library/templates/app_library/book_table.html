{% extends './book_base.html' %}


{% block books %}
<div class="table-responsive">
  <table class="table">
    <thead class="thead">  
      <tr>
        <th scope="col" onclick="reorder(id)" id="title">     title</th>
        <th scope="col" onclick="reorder(id)" id="author">    author</th>
        <th scope="col" onclick="reorder(id)" id="language">  language</th>
        <th scope="col" onclick="reorder(id)" id="year">      year</th>
        <th scope="col" onclick="reorder(id)" id="pages">     pages</th>
        <th scope="col" onclick="reorder(id)" id="country">   country</th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <th scope="col" id="{{book.pk}}" onclick="add_book(event)">{{book.title}}</th>
        <th scope="col">{{book.author}}</th>
        <th scope="col">{{book.language}}</th>
        <th scope="col">{{book.year}}</th>
        <th scope="col">{{book.pages}}</th>
        <th scope="col">{{book.country}}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script src="../static/app_library/js/add_book.js"></script>
<script src="../static/app_library/js/search.js"></script>
<script src="../static/app_library/js/reorder.js"></script>
{% endblock books %}
