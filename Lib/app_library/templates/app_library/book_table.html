{% extends './book_base.html' %}


{% block books %}
<div class="table-responsive" style="width: 155ex; margin: auto;border: 2px solid rgb(193, 190, 190); margin-top: 10ex; border-radius: 4ex;">
  <table class="table" style="margin: auto">
    <thead class="thead">  
      <tr>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">language</th>
        <th scope="col">year</th>
        <th scope="col">pages</th>
        <th scope="col">country</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <th scope="col" id="{{book.pk}}" onclick="add_book(event)">{{book.title}}</th>
        <th scope="col">{{book.author}}</th>
        <th scope="col">{{book.language}}</th>
        <th scope="col">{{book.year}}</th>
        <th scope="col">{{book.pages}}</th>
        <th scope="col">{{book.country}}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script src="../static/app_library/js/add_book.js"></script>
<script src="../static/app_library/js/search.js"></script>
{% endblock books %}
