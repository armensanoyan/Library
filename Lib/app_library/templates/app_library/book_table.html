{% extends './book_base.html' %}


{% block books %}
<div class="table-responsive">
  <table class="table">
    <thead class="thead">  
      <tr>
        <th scope="col" id="title">    <a class="text-dark" href="/t?field=title">   title</a> </th>
        <th scope="col" id="author">   <a class="text-dark" href="/t?field=author">  author</a> </th>
        <th scope="col" id="language"> <a class="text-dark" href="/t?field=language">language</a> </th>
        <th scope="col" id="year">     <a class="text-dark" href="/t?field=year">    year</a> </th>
        <th scope="col" id="pages">    <a class="text-dark" href="/t?field=pages">   pages</a> </th>
        <th scope="col" id="country">  <a class="text-dark" href="/t?field=country"> country</a> </th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <th scope="col" id="{{book.pk}}" onclick="add_book(event)">{{book.title}}</th>
        <th scope="col">{{book.author}}</th>
        <th scope="col">{{book.language}}</th>
        <th scope="col">{{book.year}}</th>
        <th scope="col">{{book.pages}}</th>
        <th scope="col">{{book.country}}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<script src="../static/app_library/js/add_book.js"></script>
<script src="../static/app_library/js/search.js"></script>
{% endblock books %}
