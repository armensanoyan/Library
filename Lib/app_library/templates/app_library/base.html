{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'app_library/images/books.png' %}" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="{% static 'app_library/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app_library/css/base_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block title %}{% endblock title %}
</head>
<body>
    <div id="maindiv" class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                {% if user %}
                    <a class="nav-link " href="{{ HTTP_HOST }}/profile">
                        <h3 class="barText">{{user}}</h3>
                    </a>
                {% else %}
                    <a class="nav-link " href="accounts/login">
                        <h3 class="barText">Sign In</h3>
                    </a>
                {% endif %}
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/">
                    <h3 class="barText">Books</h3>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/">
                    <img class="manubaricon" src="{% static '/app_library/images/list.png' %}" alt="/">
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/t">
                    <img class="manubaricon" src="{% static '/app_library/images/table.svg' %}" alt="/t">
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logoutPage">
                    <h4 style="padding-top: 5px;" class="barText">Log out</h4>
                </a>
            </li>
          </ul>
    </div>
    {% block body %}{% endblock body %}
    <script src="{% static 'app_library/js/check_page.js' %}"></script>
</body>
</html>
